#        plainBody:

  config:
    serve:
      public:
        port: 4433
        base_url: https://id.vonage.k8s.local:8443/idp
        cors:
          enabled: true
      admin:
        port: 4434
        base_url: https://id.vonage.k8s.local:8443/idp-admin
    dsn: cockroach://root:root@cockroach-cockroachdb-public.identity:26257/kratos
    selfservice:
      default_browser_return_url: https://id.vonage.k8s.local:8443/ui/dashboard
      whitelisted_return_urls:
      - https://id.vonage.k8s.local:8443/ui/dashboard
      methods:
        password:
          enabled: true
        oidc:
          enabled: true
        profile:
          enabled: true
        link:
          enabled: true
      flows:
        recovery:
          enabled: true
          lifespan: 15m
          ui_url: https://id.vonage.k8s.local:8443/ui/recovery
        settings:
          privileged_session_max_age: 1m
          ui_url: https://id.vonage.k8s.local:8443/ui/settings
        login:
          ui_url: https://id.vonage.k8s.local:8443/ui/auth/login
          lifespan: 100m
          after:
            password:
              hooks:
                - hook: web_hook
                  config:
                    url: http://localhost:3500/v1.0/publish/audit/VIAM
                    method: POST
                    body: /etc/config/login.jsonnet
        logout:
          after:
            default_browser_return_url: https://id.vonage.k8s.local:8443/ui/auth/login
        registration:
          lifespan: 10m
          ui_url: https://id.vonage.k8s.local:8443/ui/auth/registration
          after:
            password:
              hooks:
              - hook: session
              - hook: web_hook
                config:
                  url: http://localhost:3500/v1.0/publish/audit/VIAM
                  method: POST
                  body: /etc/config/login.jsonnet
        verification:
          enabled: true
          ui_url: https://id.vonage.k8s.local:8443/ui/verify
        error:
          ui_url: https://id.vonage.k8s.local:8443/ui/error
    log:
      level: info
      format: json
      leak_sensitive_values: true
    secrets:
      session:
        - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
    hashers:
      argon2:
        parallelism: 1
        memory: 128MB
        iterations: 2
        salt_length: 16
        key_length: 16
    identity:
      default_schema_url: file:///etc/config/identity.default.schema.json
    courier:
      smtp:
        connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

deployment:
   # Configure the probes for when the deployment is considered ready and ongoing health check
  livenessProbe:
    httpGet:
      path: /health/alive
      port: http-admin
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5
  readinessProbe:
    httpGet:
      path: /health/ready
      port: http-admin
    initialDelaySeconds: 30
    periodSeconds: 10
    failureThreshold: 5

  extraEnv: []
  extraVolumes: []
  # - name: my-volume
  #   secret:
  #     secretName: my-secret
  extraVolumeMounts: []
  # - name: my-volume
  #   mountPath: /etc/secrets/my-secret
  #   readOnly: true
  # If you want to mount external volume
  # For example, mount a secret containing Certificate root CA to verify database
  # TLS connection.
  # extraVolumes:
  #   - name: postgresql-tls
  #     secret:
  #       secretName: postgresql-root-ca
  # extraVolumeMounts:
  #   - name: postgresql-tls
  #     mountPath: "/etc/postgresql-tls"
  #     readOnly: true

  extraInitContainers: {}
  # If you want to add extra init containers. These are processed before the migration init container.
  # extraInitContainers: |
  #  - name: ...
  #    image: ...

  # Configuration for tracing providers. Only datadog is currently supported through this block.
  # If you need to use a different tracing provider, please manually set the configuration values
  # via "kratos.config" or via "deployment.extraEnv".
  tracing:
    datadog:
      enabled: false

      # Sets the datadog DD_ENV environment variable. This value indicates the environment where kratos is running.
      # Default value: "none".
      # env: production

      # Sets the datadog DD_VERSION environment variable. This value indicates the version that kratos is running.
      # Default value: .Values.image.tag (i.e. the tag used for the docker image).
      # version: X.Y.Z

      # Sets the datadog DD_SERVICE environment variable. This value indicates the name of the service running.
      # Default value: "ory/kratos".
      # service: ory/kratos

      # Sets the datadog DD_AGENT_HOST environment variable. This value indicates the host address of the datadog agent.
      # If set to true, this configuration will automatically set DD_AGENT_HOST to the field "status.hostIP" of the pod.
      # Default value: false.
      # useHostIP: true

  resources: {}
  #  We usually recommend not to specify default resources and to leave this as a conscious
  #  choice for the user. This also increases chances charts run on environments with little
  #  resources, such as Minikube. If you do want to specify resources, uncomment the following
  #  lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  #  limits:
  #    cpu: 100m
  #    memory: 128Mi
  #  requests:
  #    cpu: 100m
  #  memory: 128Mi

  # Node labels for pod assignment.
  nodeSelector: {}
  # If you do want to specify node labels, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
  #   foo: bar

  # Configure node tolerations.
  tolerations: []

  labels: {}
  #      If you do want to specify additional labels, uncomment the following
  #      lines, adjust them as necessary, and remove the curly braces after 'labels:'.
  #      e.g.  type: app

  annotations: 
    dapr.io/app-id: "kratos"
    dapr.io/enabled: "true"
    dapr.io/config: "vonage"
    dapr.io/app-port: "4433" #Must equal .Values.kratos.config.serve.public.port
  #      If you do want to specify annotations, uncomment the following
  #      lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
  #      e.g.  sidecar.istio.io/rewriteAppHTTPProbers: "true"

  # The secret specified here will be used to load environment variables with envFrom.
  # This allows arbitrary environment variables to be provided to the application which is useful for
  # sensitive values which should not be in a configMap.
  # This secret is not created by the helm chart and must already exist in the namespace.
  # https://kubernetes.io/docs/tasks/inject-data-application/distribute-credentials-secure/#configure-all-key-value-pairs-in-a-secret-as-container-environment-variables
  # environmentSecretsName:

  # https://github.com/kubernetes/kubernetes/issues/57601
  automountServiceAccountToken: true

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 100
  allowPrivilegeEscalation: false
  privileged: false

# Values for initialization job
job:
  annotations: {}
  ttlSecondsAfterFinished: 60

statefulset:
  log:
    format: json
    level: trace

# Configure node affinity
affinity: {}
# Node labels for pod assignment.
nodeSelector: {}
# If you do want to specify node labels, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'annotations:'.
#   foo: bar
# Configure node tolerations.
tolerations: []

watcher:
  enabled: false
  image: oryd/k8s-toolbox:0.0.1
  mountFile: ''
  # mountFile: /etc/secrets/my-secret/foo

# PodDistributionBudget configuration
pdb:
  enabled: false
  spec:
    minAvailable: 1



